<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRYNOS OS | Command Center</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { margin: 0; padding: 0; background: #050505; color: #e5e5e5; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; width: 100vw; }
        #root { height: 100%; width: 100%; }
        .loading { display: flex; align-items: center; justify-content: center; height: 100vh; color: #00F2FF; font-weight: 800; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">KRYNOS INITIALIZING...</div>
    </div>

    <script type="text/babel">
        // On récupère les composants React
        const { useState, useEffect } = React;

        function App() {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');

            // Système de Login ultra-simple pour tester
            const handleLogin = (e) => {
                e.preventDefault();
                if (password === 'krynos2026') {
                    setIsAuthenticated(true);
                } else {
                    alert("ACCÈS REFUSÉ");
                }
            };

            if (!isAuthenticated) {
                return (
                    <div style={{ height: '100vh', display: 'flex', alignItems: 'center', justifyContent: 'center', background: '#050505' }}>
                        <div style={{ background: '#0D0D0E', padding: '40px', borderRadius: '16px', border: '1px solid #1F1F21', width: '320px', textAlign: 'center' }}>
                            <h2 style={{ color: '#00F2FF', marginBottom: '30px', letterSpacing: '2px' }}>KRYNOS AUTH</h2>
                            <form onSubmit={handleLogin}>
                                <input 
                                    type="text" 
                                    placeholder="Username" 
                                    style={{ width: '100%', padding: '12px', background: '#000', border: '1px solid #222', borderRadius: '8px', color: '#FFF', marginBottom: '10px', outline: 'none' }}
                                    onChange={(e) => setUsername(e.target.value)}
                                />
                                <input 
                                    type="password" 
                                    placeholder="Passkey" 
                                    style={{ width: '100%', padding: '12px', background: '#000', border: '1px solid #222', borderRadius: '8px', color: '#FFF', marginBottom: '20px', outline: 'none' }}
                                    onChange={(e) => setPassword(e.target.value)}
                                />
                                <button type="submit" style={{ width: '100%', padding: '12px', background: '#00F2FF', border: 'none', borderRadius: '8px', fontWeight: 'bold', cursor: 'pointer', color: '#000' }}>
                                    INITIALIZE
                                </button>
                            </form>
                        </div>
                    </div>
                );
            }

            return (
                <div style={{ display: 'flex', height: '100vh', alignItems: 'center', justifyContent: 'center' }}>
                    <h1 style={{ color: '#00F2FF' }}>BIENVENUE CHEZ KRYNOS, {username.toUpperCase()}</h1>
                </div>
            );
        }

        // Rendu final
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
