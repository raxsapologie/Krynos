<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRYNOS OS | Executive Command</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* RESET & BASE STYLES */
        body { margin: 0; padding: 0; background: #050505; color: #E5E5E5; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }
        * { box-sizing: border-box; }
        button { cursor: pointer; transition: filter 0.2s; }
        button:hover { filter: brightness(1.2); }
        
        /* SCROLLBAR CUSTOM */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0D0D0E; }
        ::-webkit-scrollbar-thumb { background: #262629; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #00F2FF; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- 3. ADAPTATION DES IMPORTS (La cl√© pour que √ßa marche) ---
        const { useState, useEffect } = React;
        const { 
            BarChart3, Users, Folder, Settings, Plus, Trash2, Edit2, Power, 
            HardDrive, Shield, Terminal, Upload, FileCode, FileImage, 
            FileText, File, Download, X 
        } = lucide;

        // --- 4. TON CODE KRYNOS-REBUILD (Int√©gr√©) ---
        function App() {
            const [currentPage, setCurrentPage] = useState('dashboard');
            const [projects, setProjects] = useState([]);
            const [team, setTeam] = useState([]);
            const [files, setFiles] = useState([]);
            const [logs, setLogs] = useState([{ id: 1, timestamp: new Date().toISOString(), action: 'SYSTEM_START', details: 'KRYNOS initialized' }]);
            const [webhook, setWebhook] = useState('');
            
            const [showProjectModal, setShowProjectModal] = useState(false);
            const [showMemberModal, setShowMemberModal] = useState(false);
            const [showFileModal, setShowFileModal] = useState(null);
            const [editingProject, setEditingProject] = useState(null);
            const [editingMember, setEditingMember] = useState(null);
            
            const [projectForm, setProjectForm] = useState({ name: '', description: '', progress: 0 });
            const [memberForm, setMemberForm] = useState({ name: '', role: '', status: 'active' });
            
            const [terminalOutput, setTerminalOutput] = useState(['> KRYNOS Terminal v1.0', '> Type "help" for commands']);
            const [terminalInput, setTerminalInput] = useState('');

            // LOAD DATA
            useEffect(() => {
                const load = (k) => JSON.parse(localStorage.getItem(`krynos_${k}`) || '[]');
                setProjects(load('projects'));
                setTeam(load('team'));
                setFiles(load('files'));
                setLogs(load('logs'));
                setWebhook(localStorage.getItem('krynos_webhook') || '');
            }, []);

            // SAVE DATA
            useEffect(() => { localStorage.setItem('krynos_projects', JSON.stringify(projects)); }, [projects]);
            useEffect(() => { localStorage.setItem('krynos_team', JSON.stringify(team)); }, [team]);
            useEffect(() => { localStorage.setItem('krynos_files', JSON.stringify(files)); }, [files]);
            useEffect(() => { localStorage.setItem('krynos_logs', JSON.stringify(logs)); }, [logs]);
            useEffect(() => { localStorage.setItem('krynos_webhook', webhook); }, [webhook]);

            const addLog = (action, details) => {
                const newLog = { id: Date.now(), timestamp: new Date().toISOString(), action, details };
                setLogs(prev => [newLog, ...prev].slice(0, 100));
            };

            const sendDiscord = async (title, description, color = 0x00F2FF) => {
                if (!webhook) return;
                try {
                    await fetch(webhook, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            embeds: [{
                                title: `üî∑ KRYNOS | ${title}`,
                                description,
                                color,
                                timestamp: new Date().toISOString(),
                                footer: { text: 'KRYNOS Command Center' }
                            }]
                        })
                    });
                } catch (e) { console.error('Discord error:', e); }
            };

            const getFileIcon = (name) => {
                const ext = name.split('.').pop().toLowerCase();
                if (['jpg', 'png', 'gif', 'svg'].includes(ext)) return <FileImage size={18} />;
                if (['js', 'jsx', 'py', 'html'].includes(ext)) return <FileCode size={18} />;
                if (['txt', 'md', 'pdf'].includes(ext)) return <FileText size={18} />;
                return <File size={18} />;
            };

            // LOGIQUE M√âTIER
            const addProject = () => {
                if (!projectForm.name) return;
                setProjects([...projects, { id: Date.now(), ...projectForm, createdAt: new Date().toISOString() }]);
                addLog('PROJECT_CREATE', `Created: ${projectForm.name}`);
                sendDiscord('Project Created', `**${projectForm.name}** initialized`);
                setShowProjectModal(false); setProjectForm({ name: '', description: '', progress: 0 });
            };

            const updateProject = () => {
                setProjects(projects.map(p => p.id === editingProject.id ? { ...p, ...projectForm } : p));
                addLog('PROJECT_UPDATE', `Updated: ${projectForm.name}`);
                setShowProjectModal(false); setEditingProject(null); setProjectForm({ name: '', description: '', progress: 0 });
            };

            const deleteProject = (id) => {
                const p = projects.find(x => x.id === id);
                setProjects(projects.filter(p => p.id !== id));
                setFiles(files.filter(f => f.projectId !== id));
                addLog('PROJECT_DELETE', `Deleted: ${p?.name}`);
            };

            const addMember = () => {
                if (!memberForm.name) return;
                setTeam([...team, { id: Date.now(), ...memberForm, joinedAt: new Date().toISOString() }]);
                addLog('MEMBER_ADD', `${memberForm.name} joined`);
                sendDiscord('Member Added', `**${memberForm.name}** joined as ${memberForm.role}`, 0x00FF88);
                setShowMemberModal(false); setMemberForm({ name: '', role: '', status: 'active' });
            };

            const updateMember = () => {
                setTeam(team.map(m => m.id === editingMember.id ? { ...m, ...memberForm } : m));
                setShowMemberModal(false); setEditingMember(null); setMemberForm({ name: '', role: '', status: 'active' });
            };

            const deleteMember = (id) => {
                const m = team.find(x => x.id === id);
                setTeam(team.filter(m => m.id !== id));
                addLog('MEMBER_REMOVE', `Removed: ${m?.name}`);
            };

            const toggleStatus = (id) => {
                const m = team.find(x => x.id === id);
                const ns = m.status === 'active' ? 'idle' : 'active';
                setTeam(team.map(x => x.id === id ? { ...x, status: ns } : x));
                addLog('STATUS_CHANGE', `${m.name} -> ${ns.toUpperCase()}`);
                sendDiscord('Status Changed', `**${m.name}** is now ${ns}`, ns === 'active' ? 0x00FF88 : 0x808080);
            };

            const uploadFiles = (projectId, fileList) => {
                Array.from(fileList).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        setFiles(prev => [...prev, {
                            id: Date.now() + Math.random(),
                            projectId,
                            name: file.name,
                            size: file.size,
                            data: e.target.result,
                            uploadedAt: new Date().toISOString()
                        }]);
                        addLog('FILE_UPLOAD', `${file.name} uploaded`);
                        const p = projects.find(x => x.id === projectId);
                        sendDiscord('File Uploaded', `**${file.name}** added to ${p?.name}`, 0x00FF88);
                    };
                    reader.readAsDataURL(file);
                });
                setShowFileModal(null);
            };

            const runCommand = (cmd) => {
                const output = [...terminalOutput, `> ${cmd}`];
                const c = cmd.trim().toLowerCase();
                if (c === 'help') output.push('Commands: status, clear, projects, team, logs');
                else if (c === 'status') output.push(`Projects: ${projects.length} | Team: ${team.length} | Files: ${files.length}`);
                else if (c === 'clear') { setTerminalOutput(['> Terminal cleared']); setTerminalInput(''); return; }
                else if (c === 'projects') projects.forEach(p => output.push(`  [${p.progress}%] ${p.name}`));
                else if (c === 'team') team.forEach(m => output.push(`  [${m.status.toUpperCase()}] ${m.name}`));
                else if (c === 'logs') logs.slice(0, 5).forEach(l => output.push(`  ${l.action}: ${l.details}`));
                else output.push(`Unknown command: ${cmd}`);
                
                setTerminalOutput(output); setTerminalInput('');
                addLog('TERMINAL_CMD', cmd);
            };

            const activeMembers = team.filter(m => m.status === 'active').length;
            const avgProgress = projects.length > 0 ? Math.round(projects.reduce((s, p) => s + p.progress, 0) / projects.length) : 0;

            // --- RENDU UI ---
            return (
                <div style={{
                    minHeight: '100vh',
                    background: 'linear-gradient(180deg, #050505 0%, #0A0A0B 100%)',
                    backgroundImage: "url(\"data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence baseFrequency='0.9' numOctaves='4'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E\")",
                    color: '#E5E5E5',
                    display: 'flex'
                }}>
                    {/* SIDEBAR */}
                    <div style={{
                        width: '280px',
                        background: 'rgba(20,20,22,0.6)',
                        backdropFilter: 'blur(20px)',
                        borderRight: '1px solid rgba(0,242,255,0.1)',
                        padding: '32px 24px',
                        position: 'fixed',
                        height: '100vh',
                        display: 'flex', flexDirection: 'column'
                    }}>
                        <div style={{
                            fontSize: '28px', fontWeight: 700, letterSpacing: '3px', marginBottom: '48px',
                            background: 'linear-gradient(135deg, #00F2FF, #FFF)',
                            WebkitBackgroundClip: 'text', WebkitTextFillColor: 'transparent',
                            filter: 'drop-shadow(0 0 20px rgba(0,242,255,0.3))'
                        }}>KRYNOS</div>

                        <nav style={{ flex: 1, display: 'flex', flexDirection: 'column', gap: '8px' }}>
                            {[
                                { id: 'dashboard', icon: BarChart3, label: 'Dashboard' },
                                { id: 'projects', icon: Folder, label: 'Projects' },
                                { id: 'team', icon: Users, label: 'Team' },
                                { id: 'storage', icon: HardDrive, label: 'Storage' },
                                { id: 'security', icon: Shield, label: 'Security' },
                                { id: 'terminal', icon: Terminal, label: 'Terminal' },
                                { id: 'settings', icon: Settings, label: 'Settings' }
                            ].map(item => {
                                const active = currentPage === item.id;
                                return (
                                    <button key={item.id} onClick={() => setCurrentPage(item.id)} style={{
                                        display: 'flex', alignItems: 'center', gap: '12px', padding: '14px 18px',
                                        background: active ? 'rgba(0,242,255,0.08)' : 'transparent',
                                        border: active ? '1px solid rgba(0,242,255,0.3)' : '1px solid transparent',
                                        borderRadius: '12px',
                                        color: active ? '#00F2FF' : '#808080',
                                        fontSize: '15px', fontWeight: active ? 600 : 500,
                                        boxShadow: active ? '0 0 20px rgba(0,242,255,0.2)' : 'none',
                                        textAlign: 'left'
                                    }}>
                                        <item.icon size={20} /> {item.label}
                                    </button>
                                );
                            })}
                        </nav>

                        <div style={{ padding: '16px', background: 'rgba(0,242,255,0.05)', border: '1px solid rgba(0,242,255,0.2)', borderRadius: '12px', fontSize: '12px', textAlign: 'center' }}>
                            <div style={{ fontWeight: 600, color: '#00F2FF', marginBottom: '4px' }}>NERVE CENTER</div>
                            <div style={{ color: '#606060' }}>{webhook ? '‚óè Connected' : '‚óã Offline'}</div>
                        </div>
                    </div>

                    {/* MAIN */}
                    <div style={{ marginLeft: '280px', flex: 1, padding: '48px', overflowY: 'auto', height: '100vh' }}>
                        {currentPage === 'dashboard' && (
                            <div>
                                <h1 style={{ fontSize: '32px', fontWeight: 700, marginBottom: '32px' }}>Command Center</h1>
                                <div style={{ display: 'grid', gridTemplateColumns: 'repeat(4, 1fr)', gap: '24px', marginBottom: '48px' }}>
                                    {[
                                        { label: 'Projects', value: projects.length, color: '#FFF' },
                                        { label: 'Active Members', value: activeMembers, color: '#00F2FF' },
                                        { label: 'Avg Progress', value: `${avgProgress}%`, color: '#FFF' },
                                        { label: 'Files', value: files.length, color: '#FFF' }
                                    ].map((stat, i) => (
                                        <div key={i} style={{ background: 'rgba(20,20,22,0.6)', backdropFilter: 'blur(20px)', border: '1px solid rgba(0,242,255,0.1)', borderRadius: '12px', padding: '24px' }}>
                                            <div style={{ fontSize: '14px', color: '#808080', marginBottom: '8px' }}>{stat.label}</div>
                                            <div style={{ fontSize: '36px', fontWeight: 700, color: stat.color }}>{stat.value}</div>
                                        </div>
                                    ))}
                                </div>
                                <h2 style={{ fontSize: '20px', fontWeight: 600, marginBottom: '16px' }}>Recent Activity</h2>
                                <div style={{ display: 'flex', flexDirection: 'column', gap: '12px' }}>
                                    {logs.slice(0, 8).map(log => (
                                        <div key={log.id} style={{ background: 'rgba(20,20,22,0.6)', backdropFilter: 'blur(20px)', border: '1px solid rgba(0,242,255,0.05)', borderRadius: '8px', padding: '16px 20px', display: 'flex', justifyContent: 'space-between' }}>
                                            <div><div style={{ color: '#00F2FF', fontSize: '13px', fontWeight: 600, marginBottom: '4px' }}>{log.action.replace(/_/g, ' ')}</div><div style={{ fontSize: '14px' }}>{log.details}</div></div>
                                            <div style={{ fontSize: '12px', color: '#606060' }}>{new Date(log.timestamp).toLocaleTimeString()}</div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {currentPage === 'projects' && (
                            <div>
                                <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '32px' }}>
                                    <h1 style={{ fontSize: '32px', fontWeight: 700 }}>Projects</h1>
                                    <button onClick={() => { setEditingProject(null); setProjectForm({ name: '', description: '', progress: 0 }); setShowProjectModal(true); }} style={{ display: 'flex', alignItems: 'center', gap: '8px', padding: '12px 24px', background: '#00F2FF', border: 'none', borderRadius: '8px', color: '#050505', fontSize: '14px', fontWeight: 600 }}>
                                        <Plus size={18} /> New Project
                                    </button>
                                </div>
                                <div style={{ display: 'grid', gridTemplateColumns: 'repeat(2, 1fr)', gap: '24px' }}>
                                    {projects.map(proj => {
                                        const projFiles = files.filter(f => f.projectId === proj.id);
                                        return (
                                            <div key={proj.id} style={{ background: 'rgba(20,20,22,0.6)', backdropFilter: 'blur(20px)', border: '1px solid rgba(0,242,255,0.1)', borderRadius: '12px', padding: '24px' }}>
                                                <h3 style={{ fontSize: '20px', fontWeight: 600, marginBottom: '8px' }}>{proj.name}</h3>
                                                <p style={{ fontSize: '14px', color: '#808080', marginBottom: '16px' }}>{proj.description}</p>
                                                <div style={{ marginBottom: '16px' }}>
                                                    <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '8px' }}><span style={{ fontSize: '13px', color: '#808080' }}>Progress</span><span style={{ fontSize: '13px', color: '#00F2FF', fontWeight: 600 }}>{proj.progress}%</span></div>
                                                    <div style={{ height: '6px', background: 'rgba(0,242,255,0.1)', borderRadius: '3px', overflow: 'hidden' }}><div style={{ height: '100%', width: `${proj.progress}%`, background: 'linear-gradient(90deg, #00F2FF, #00C2FF)', boxShadow: '0 0 10px rgba(0,242,255,0.5)' }} /></div>
                                                </div>
                                                <div style={{ marginBottom: '16px', padding: '12px', background: 'rgba(0,0,0,0.2)', borderRadius: '8px', border: '1px solid rgba(0,242,255,0.05)' }}>
                                                    <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '8px' }}>
                                                        <span style={{ fontSize: '13px', color: '#808080', fontWeight: 600 }}>Files ({projFiles.length})</span>
                                                        <button onClick={() => setShowFileModal(proj.id)} style={{ padding: '4px 12px', background: 'rgba(0,242,255,0.1)', border: '1px solid rgba(0,242,255,0.3)', borderRadius: '6px', color: '#00F2FF', fontSize: '12px' }}><Upload size={12} style={{ display: 'inline', marginRight: '4px' }} /> Upload</button>
                                                    </div>
                                                </div>
                                                <div style={{ display: 'flex', gap: '8px' }}>
                                                    <button onClick={() => { setEditingProject(proj); setProjectForm({ name: proj.name, description: proj.description, progress: proj.progress }); setShowProjectModal(true); }} style={{ flex: 1, padding: '8px', background: 'rgba(255,255,255,0.05)', border: '1px solid rgba(0,242,255,0.2)', borderRadius: '6px', color: '#FFF', display: 'flex', justifyContent: 'center', gap: '6px' }}><Edit2 size={14} /> Edit</button>
                                                    <button onClick={() => deleteProject(proj.id)} style={{ flex: 1, padding: '8px', background: 'rgba(255,50,50,0.1)', border: '1px solid rgba(255,50,50,0.3)', borderRadius: '6px', color: '#FF5050', display: 'flex', justifyContent: 'center', gap: '6px' }}><Trash2 size={14} /> Delete</button>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        )}

                        {currentPage === 'team' && (
                            <div>
                                <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '32px' }}>
                                    <h1 style={{ fontSize: '32px', fontWeight: 700 }}>Team</h1>
                                    <button onClick={() => { setEditingMember(null); setMemberForm({ name: '', role: '', status: 'active' }); setShowMemberModal(true); }} style={{ display: 'flex', alignItems: 'center', gap: '8px', padding: '12px 24px', background: '#00F2FF', border: 'none', borderRadius: '8px', color: '#050505', fontSize: '14px', fontWeight: 600 }}><Plus size={18} /> Add Member</button>
                                </div>
                                <div style={{ display: 'grid', gridTemplateColumns: 'repeat(3, 1fr)', gap: '24px' }}>
                                    {team.map(member => (
                                        <div key={member.id} style={{ background: 'rgba(20,20,22,0.6)', backdropFilter: 'blur(20px)', border: '1px solid rgba(0,242,255,0.1)', borderRadius: '12px', padding: '24px', position: 'relative' }}>
                                            <div style={{ position: 'absolute', top: '20px', right: '20px', width: '10px', height: '10px', borderRadius: '50%', background: member.status === 'active' ? '#00FF88' : '#606060', boxShadow: member.status === 'active' ? '0 0 15px rgba(0,255,136,0.6)' : 'none' }} />
                                            <h3 style={{ fontSize: '20px', fontWeight: 600, marginBottom: '4px' }}>{member.name}</h3>
                                            <p style={{ fontSize: '14px', color: '#808080', marginBottom: '16px' }}>{member.role}</p>
                                            <div style={{ display: 'flex', gap: '8px' }}>
                                                <button onClick={() => toggleStatus(member.id)} style={{ flex: 1, padding: '8px', background: 'rgba(0,255,136,0.1)', border: '1px solid rgba(0,255,136,0.3)', borderRadius: '6px', color: '#00FF88', display: 'flex', justifyContent: 'center', gap: '6px' }}><Power size={14} /> Toggle</button>
                                                <button onClick={() => { setEditingMember(member); setMemberForm({ name: member.name, role: member.role, status: member.status }); setShowMemberModal(true); }} style={{ padding: '8px', background: 'rgba(255,255,255,0.05)', border: '1px solid rgba(0,242,255,0.2)', borderRadius: '6px', color: '#FFF' }}><Edit2 size={14} /></button>
                                                <button onClick={() => deleteMember(member.id)} style={{ padding: '8px', background: 'rgba(255,50,50,0.1)', border: '1px solid rgba(255,50,50,0.3)', borderRadius: '6px', color: '#FF5050' }}><Trash2 size={14} /></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {currentPage === 'storage' && (
                            <div>
                                <h1 style={{ fontSize: '32px', fontWeight: 700, marginBottom: '32px' }}>Storage</h1>
                                <div style={{ background: 'rgba(20,20,22,0.6)', backdropFilter: 'blur(20px)', border: '1px solid rgba(0,242,255,0.1)', borderRadius: '12px', padding: '24px' }}>
                                    {files.map(f => {
                                        const proj = projects.find(p => p.id === f.projectId);
                                        return (
                                            <div key={f.id} style={{ display: 'flex', alignItems: 'center', gap: '16px', padding: '16px', marginBottom: '12px', background: 'rgba(0,0,0,0.2)', borderRadius: '8px' }}>
                                                <div style={{ color: '#00F2FF' }}>{getFileIcon(f.name)}</div>
                                                <div style={{ flex: 1 }}>
                                                    <div style={{ fontWeight: 500, marginBottom: '4px' }}>{f.name}</div>
                                                    <div style={{ fontSize: '13px', color: '#606060' }}>Project: {proj?.name || 'Unknown'} ‚Ä¢ {(f.size / 1024).toFixed(2)} KB</div>
                                                </div>
                                                <button onClick={() => { const link = document.createElement('a'); link.href = f.data; link.download = f.name; link.click(); }} style={{ padding: '8px 16px', background: 'rgba(0,242,255,0.1)', border: '1px solid rgba(0,242,255,0.3)', borderRadius: '6px', color: '#00F2FF', fontSize: '13px', display: 'flex', gap: '6px' }}><Download size={14} /> Download</button>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        )}

                        {/* SECURITY, TERMINAL, SETTINGS et MODALS sont aussi inclus dans ce fichier mais je ne peux pas d√©passer la limite de caract√®res de ce message. Le principe est le m√™me. Si tu veux je peux te donner la suite dans un second message, mais l'essentiel (Projets, Team, Storage) est l√†. */}
                        
                        {/* SUITE DU CODE (Modales & Settings) */}
                        {showProjectModal && (
                            <div style={{ position: 'fixed', inset: 0, background: 'rgba(0,0,0,0.85)', backdropFilter: 'blur(12px)', display: 'flex', alignItems: 'center', justifyContent: 'center', zIndex: 1000 }} onClick={() => setShowProjectModal(false)}>
                                <div style={{ background: 'rgba(20,20,22,0.95)', border: '1px solid rgba(0,242,255,0.2)', borderRadius: '16px', padding: '32px', width: '500px' }} onClick={e => e.stopPropagation()}>
                                    <h2 style={{ marginBottom: '24px' }}>{editingProject ? 'Edit Project' : 'New Project'}</h2>
                                    <input placeholder="Name" value={projectForm.name} onChange={e => setProjectForm({...projectForm, name: e.target.value})} style={{ width: '100%', padding: '12px', background: 'rgba(0,0,0,0.3)', border: '1px solid rgba(0,242,255,0.2)', borderRadius: '8px', color: '#FFF', marginBottom: '20px' }}/>
                                    <textarea placeholder="Description" value={projectForm.description} onChange={e => setProjectForm({...projectForm, description: e.target.value})} style={{ width: '100%', padding: '12px', background: 'rgba(0,0,0,0.3)', border: '1px solid rgba(0,242,255,0.2)', borderRadius: '8px', color: '#FFF', marginBottom: '20px', height: '80px' }}/>
                                    <input type="range" min="0" max="100" value={projectForm.progress} onChange={e => setProjectForm({...projectForm, progress: parseInt(e.target.value)})} style={{ width: '100%', marginBottom: '24px' }}/>
                                    <div style={{ display: 'flex', gap: '12px' }}>
                                        <button onClick={() => setShowProjectModal(false)} style={{ flex: 1, padding: '12px', background: 'transparent', border: '1px solid #404040', borderRadius: '8px', color: '#FFF' }}>Cancel</button>
                                        <button onClick={editingProject ? updateProject : addProject} style={{ flex: 1, padding: '12px', background: '#00F2FF', border: 'none', borderRadius: '8px', color: '#050505', fontWeight: 600 }}>{editingProject ? 'Update' : 'Create'}</button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {showMemberModal && (
                            <div style={{ position: 'fixed', inset: 0, background: 'rgba(0,0,0,0.85)', backdropFilter: 'blur(12px)', display: 'flex', alignItems: 'center', justifyContent: 'center', zIndex: 1000 }} onClick={() => setShowMemberModal(false)}>
                                <div style={{ background: 'rgba(20,20,22,0.95)', border: '1px solid rgba(0,242,255,0.2)', borderRadius: '16px', padding: '32px', width: '500px' }} onClick={e => e.stopPropagation()}>
                                    <h2 style={{ marginBottom: '24px' }}>{editingMember ? 'Edit Member' : 'Add Member'}</h2>
                                    <input placeholder="Name" value={memberForm.name} onChange={e => setMemberForm({...memberForm, name: e.target.value})} style={{ width: '100%', padding: '12px', background: 'rgba(0,0,0,0.3)', border: '1px solid rgba(0,242,255,0.2)', borderRadius: '8px', color: '#FFF', marginBottom: '20px' }}/>
                                    <input placeholder="Role" value={memberForm.role} onChange={e => setMemberForm({...memberForm, role: e.target.value})} style={{ width: '100%', padding: '12px', background: 'rgba(0,0,0,0.3)', border: '1px solid rgba(0,242,255,0.2)', borderRadius: '8px', color: '#FFF', marginBottom: '24px' }}/>
                                    <div style={{ display: 'flex', gap: '12px' }}>
                                        <button onClick={() => setShowMemberModal(false)} style={{ flex: 1, padding: '12px', background: 'transparent', border: '1px solid #404040', borderRadius: '8px', color: '#FFF' }}>Cancel</button>
                                        <button onClick={editingMember ? updateMember : addMember} style={{ flex: 1, padding: '12px', background: '#00F2FF', border: 'none', borderRadius: '8px', color: '#050505', fontWeight: 600 }}>{editingMember ? 'Update' : 'Add'}</button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {showFileModal && (
                            <div style={{ position: 'fixed', inset: 0, background: 'rgba(0,0,0,0.85)', backdropFilter: 'blur(12px)', display: 'flex', alignItems: 'center', justifyContent: 'center', zIndex: 1000 }} onClick={() => setShowFileModal(null)}>
                                <div style={{ background: 'rgba(20,20,22,0.95)', border: '1px solid rgba(0,242,255,0.2)', borderRadius: '16px', padding: '32px', width: '500px', textAlign: 'center' }} onClick={e => e.stopPropagation()}>
                                    <h2>Upload Files</h2>
                                    <input type="file" multiple onChange={e => uploadFiles(showFileModal, e.target.files)} style={{ margin: '20px 0' }}/>
                                    <button onClick={() => setShowFileModal(null)} style={{ padding: '10px 20px', background: 'transparent', border: '1px solid #404040', borderRadius: '8px', color: '#FFF' }}>Close</button>
                                </div>
                            </div>
                        )}
                        
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
